<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="title">
          <h1>Todo List</h1>
        </div>

        <div class="marcadores">
          <div>
            <button class="btn_sim" onclick="filtrarMarcados()">
              Marcados
            </button>
          </div>
          <div>
            <button class="btn_nao" onclick="filtrarNaoMarcados()">
              NÃ£o Marcados
            </button>
          </div>
          <div>
            <button class="btn_mostrar_todos" onclick="mostrarTodos()">
              Mostrar Todos
            </button>
          </div>
        </div>
        <form class="form" onsubmit="addItemLista(event)">
          <input
            id="novo_item"
            class="input"
            type="text"
            placeholder="adicione um item"
          />
          <button class="botao" type="submit">Add</button>
        </form>
        <div class="lista">
          <ul id="lista_de_itens"></ul>
        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
